<!DOCTYPE html>
<html>
    <head>
		<!-- Initialize D3, jQuery, and Table Sorter -->
        <title>HW3</title>
        <meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.js"></script>
    </head>
	<body>
		<!-- Generic Information -->
		<h4><a href="index.html">HOME</a></h4>
		<h3> HW#3: Create Chart & Project Tableau Analysis</h3>
		<h4>Due 3/1/2015</h4>
		<h4><a href="http://teampta.github.io/group.html">1. Project Page for Team PTA</a></h4>
		<h4>Chart Title</h4>
		
		<!-- Create Table -->
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			var padding = 20;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
							[600, 150]
						  ];

			//Create scale functions
			var xScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) { return d[0]; })])
							.range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("top")
							  .ticks(5);
			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left");

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
				
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (w - padding) + ")")
				.call(yAxis);

		</script>
    </body>
</html>
